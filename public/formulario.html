<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">document.oncontextmenu = function(){return false;}</script>
    <link rel="stylesheet" href="style.css">
    <title>One Box - Nueva Reserva</title>
    <style>
        /* --- BLOQUE MAESTRO PARA CENTRAR EL FORMULARIO --- */
        .wrapper-formulario {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- CONTENEDOR BLANCO PRINCIPAL --- */
        #formReservas {
            background-color: #ffffff;
            width: 100%;
            max-width: 650px; /* Ancho m√°ximo controlado */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }

        /* --- CONTENEDOR OSCURO INTERNO (CARRITO) --- */
        #contenedorResumen {
            background: #1e1e2e;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #45475a;
            /* Estos par√°metros aseguran que se quede ADENTRO del blanco */
            width: 100%; 
            max-width: 100%;
            box-sizing: border-box;
            display: none;
        }

        .tabla-resumen { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0 8px; 
            table-layout: fixed; /* Evita desbordes por texto largo */
        }

        .tabla-resumen td { 
            padding: 12px 10px; 
            background: #313244; 
            color: #cdd6f4; 
            font-size: 0.85em;
            word-wrap: break-word;
        }

        /* Bot√≥n Agregar corregido */
        .btn-agregar-producto { 
            background: #89b4fa; 
            color: #1e1e2e; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            margin-top: 15px; 
            transition: 0.3s;
        }
        .btn-agregar-producto:hover { background: #b4befe; }

        .btn-eliminar-item { 
            background: #f38ba8; 
            color: #1e1e2e; 
            border: none; 
            width: 24px;
            height: 24px;
            border-radius: 50%; 
            cursor: pointer; 
            font-weight: bold;
        }

        .total-display-container {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 15px; 
            padding-top: 10px;
            border-top: 1px solid #45475a;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-texto">üõí Formulario de Reservas</div>
        <a href="panel.html" class="btn-header">üè† INICIO</a>
    </header>

    <div class="wrapper-formulario">
        <form id="formReservas">
            <h2 style="color: #4a90e2; margin-bottom: 25px; text-align: center;">Nueva Reserva</h2>
            
            <fieldset style="border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                <legend style="padding: 0 10px; font-weight: bold; color: #666;">üë§ Datos del Cliente</legend>
                <label>Nombre <span class="requerido">*</span></label>
                <input type="text" id="cliente_nombre" required style="width: 100%; margin-bottom: 15px;">
                
                <label>Tel√©fono <span class="requerido">*</span></label>
                <input type="tel" id="cliente_telefono" required style="width: 100%; margin-bottom: 15px;">
                
                <label>Email (opcional)</label>
                <input type="email" id="cliente_email" style="width: 100%;">
            </fieldset>

            <fieldset style="border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                <legend style="padding: 0 10px; font-weight: bold; color: #666;">üì¶ Selecci√≥n de Productos</legend>
                <label>C√≥digo <span class="requerido">*</span></label>
                <input type="text" id="prod_codigo" placeholder="Ingrese c√≥digo y presione TAB" style="width: 100%; margin-bottom: 15px;">
                
                <label>Descripci√≥n</label>
                <input type="text" id="prod_descripcion" readonly style="background-color: #f1f3f5; color: #495057; width: 100%; margin-bottom: 15px;" placeholder="Autocompletado">

                <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                    <div style="flex: 1;">
                        <label>Precio Unitario</label>
                        <input type="number" id="precio_unitario" readonly style="background-color: #f1f3f5; color: #495057; width: 100%;">
                    </div>
                    <div style="flex: 1;">
                        <label>Cantidad <span class="requerido">*</span></label>
                        <input type="number" id="prod_cantidad" min="1" value="1" style="width: 100%;">
                    </div>
                </div>

                <button type="button" class="btn-agregar-producto" onclick="agregarArticulo()">‚ûï AGREGAR PRODUCTO</button>

                <div id="contenedorResumen">
                    <h4 style="color: #cdd6f4; margin-bottom: 5px; font-size: 0.9em;">üõí Items en esta reserva:</h4>
                    <table class="tabla-resumen">
                        <thead>
                            <tr style="color: #89b4fa; font-size: 0.75em; text-transform: uppercase;">
                                <th style="width: 15%; padding: 5px;">Cant</th>
                                <th style="width: 55%; padding: 5px;">Descripci√≥n</th>
                                <th style="width: 20%; padding: 5px;">Total</th>
                                <th style="width: 10%;"></th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoResumen"></tbody>
                    </table>

                    <div class="total-display-container">
                        <span style="color: #a6e3a1; font-weight: bold; font-size: 0.9em;">TOTAL ACTUAL:</span>
                        <input type="text" id="total_reserva" readonly value="0.00" 
                               style="background: transparent; border: none; color: #a6e3a1; font-weight: bold; font-size: 1.4em; text-align: right; width: 140px;">
                    </div>
                </div>
            </fieldset>

            <fieldset style="border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                <legend style="padding: 0 10px; font-weight: bold; color: #666;">üè¢ Log√≠stica</legend>
                <label>Local destino <span class="requerido">*</span></label>
                <input type="text" id="local_destino" required style="width: 100%; margin-bottom: 15px;">

                <label>Contacto en sucursal <span class="requerido">*</span></label>
                <input type="text" id="contacto_sucursal" required style="width: 100%;">
            </fieldset>

            <fieldset style="border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-bottom: 25px;">
                <legend style="padding: 0 10px; font-weight: bold; color: #666;">üìù Operador</legend>
                <label>Tu Local (Origen)</label>
                <input type="text" id="local_origen" readonly style="background-color: #f1f3f5; color: #495057; width: 100%; margin-bottom: 15px;">

                <label>Tu Nombre <span class="requerido">*</span></label>
                <input type="text" id="nombre_operador" required style="width: 100%; margin-bottom: 15px;">

                <label>Comentarios</label>
                <textarea id="comentarios" style="width: 100%; min-height: 80px;"></textarea>
            </fieldset>

            <button type="submit" class="btn-azul" style="width: 100%; padding: 15px; font-size: 1.1em; border-radius: 10px;">üíæ GUARDAR RESERVA FINAL</button>
        </form>
    </div>

    <div id="modalAviso" class="modal-overlay">
        <div class="modal-caja" id="bordeModal">
            <h3 id="tituloAviso"></h3>
            <p id="textoAviso" style="color: #fff; margin-bottom: 20px;"></p>
            <div class="modal-botones" id="botonesAvisoNormal">
                <button onclick="cerrarAviso()" class="btn-azul" id="btnColorAviso">Aceptar</button>
            </div>
            <div class="modal-botones" id="botonesAvisoExito" style="display: none;">
                <button onclick="window.location.href='lista.html'" class="btn-azul">Ver Lista</button>
                <button onclick="nuevaCarga()" class="btn-secundario">Nueva Carga</button>
            </div>
        </div>
    </div>

    <script>
        let listaProductos = [];

        function agregarArticulo() {
            const cod = document.getElementById('prod_codigo').value.trim();
            const desc = document.getElementById('prod_descripcion').value;
            const precio = parseFloat(document.getElementById('precio_unitario').value) || 0;
            const cant = parseInt(document.getElementById('prod_cantidad').value) || 0;

            if (!cod || !desc || cant <= 0) {
                mostrarAviso('‚ö†Ô∏è Atenci√≥n', 'Busca un c√≥digo y asigna una cantidad.', true);
                return;
            }

            listaProductos.push({
                codigo: cod,
                descripcion: desc,
                cantidad: cant,
                subtotal: (precio * cant)
            });

            actualizarVistaTabla();
            limpiarCamposCarga();
        }

        function actualizarVistaTabla() {
            const contenedor = document.getElementById('contenedorResumen');
            const cuerpo = document.getElementById('cuerpoResumen');
            const inputTotal = document.getElementById('total_reserva');
            
            cuerpo.innerHTML = '';
            let totalGeneral = 0;

            listaProductos.forEach((item, index) => {
                totalGeneral += item.subtotal;
                cuerpo.innerHTML += `
                    <tr>
                        <td style="font-weight: bold; text-align: center;">${item.cantidad}</td>
                        <td>${item.descripcion} <br><small style="color: #89b4fa;">${item.codigo}</small></td>
                        <td>$${item.subtotal.toFixed(2)}</td>
                        <td><button type="button" class="btn-eliminar-item" onclick="eliminarItem(${index})">‚úï</button></td>
                    </tr>
                `;
            });

            inputTotal.value = totalGeneral.toFixed(2);
            contenedor.style.display = listaProductos.length > 0 ? 'block' : 'none';
        }

        function eliminarItem(index) {
            listaProductos.splice(index, 1);
            actualizarVistaTabla();
        }

        function limpiarCamposCarga() {
            document.getElementById('prod_codigo').value = '';
            document.getElementById('prod_descripcion').value = '';
            document.getElementById('precio_unitario').value = '';
            document.getElementById('prod_cantidad').value = '1';
            document.getElementById('prod_codigo').focus();
        }

        document.getElementById('prod_codigo').addEventListener('blur', async () => {
            const codigo = document.getElementById('prod_codigo').value.trim();
            if (!codigo) return;
            try {
                const response = await fetch(`/productos/${codigo}`);
                if (response.ok) {
                    const producto = await response.json();
                    document.getElementById('prod_descripcion').value = producto.descripcion;
                    document.getElementById('precio_unitario').value = producto.precio_unitario;
                } else {
                    mostrarAviso('‚ö†Ô∏è No encontrado', 'El c√≥digo no existe.', true);
                    limpiarCamposCarga();
                }
            } catch (error) { console.error("Error:", error); }
        });

        document.getElementById('formReservas').addEventListener('submit', function(e) {
            e.preventDefault();
            if (listaProductos.length === 0) {
                mostrarAviso('‚ö†Ô∏è Vac√≠o', 'Agrega al menos un producto antes de guardar.', true);
                return;
            }

            const datos = {
                cliente_nombre: document.getElementById('cliente_nombre').value,
                cliente_telefono: document.getElementById('cliente_telefono').value,
                cliente_email: document.getElementById('cliente_email').value,
                prod_codigo: listaProductos.map(p => p.codigo).join(', '),
                descripcion: listaProductos.map(p => `${p.cantidad}x ${p.descripcion}`).join(' | '),
                prod_cantidad: listaProductos.reduce((acc, p) => acc + p.cantidad, 0),
                total_reserva: document.getElementById('total_reserva').value, 
                local_destino: document.getElementById('local_destino').value,
                contacto_sucursal: document.getElementById('contacto_sucursal').value,
                local_origen: document.getElementById('local_origen').value,
                operador_nombre: document.getElementById('nombre_operador').value,
                comentarios: document.getElementById('comentarios').value
            };

            fetch('/reservar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            }).then(res => {
                if (res.ok) mostrarAviso('‚úÖ √âxito', 'Reserva guardada correctamente.', false, true);
                else mostrarAviso('‚ùå Error', 'Error al guardar.', true);
            });
        });

        function mostrarAviso(titulo, mensaje, esError = true, esExitoReserva = false) {
            const modal = document.getElementById('modalAviso');
            document.getElementById('tituloAviso').textContent = titulo;
            document.getElementById('textoAviso').textContent = mensaje;
            const color = esError ? '#f38ba8' : '#a6e3a1';
            document.getElementById('tituloAviso').style.color = color;
            document.getElementById('bordeModal').style.borderColor = color;
            document.getElementById('botonesAvisoNormal').style.display = esExitoReserva ? 'none' : 'flex';
            document.getElementById('botonesAvisoExito').style.display = esExitoReserva ? 'flex' : 'none';
            modal.style.display = 'flex';
        }

        function cerrarAviso() { document.getElementById('modalAviso').style.display = 'none'; }
        
        function nuevaCarga() { 
            listaProductos = [];
            actualizarVistaTabla();
            document.getElementById('formReservas').reset(); 
            cerrarAviso(); 
            document.getElementById('local_origen').value = sessionStorage.getItem('usuario_sucursal') || "Admin";
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('usuario_nombre')) window.location.href = 'index.html';
            document.getElementById('local_origen').value = sessionStorage.getItem('usuario_sucursal') || "Admin";
        });
    </script>
</body>
</html>
