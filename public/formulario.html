<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">document.oncontextmenu = function(){return false;}</script>
    <link rel="stylesheet" href="style.css">
    <title>One Box - Nueva Reserva</title>
    <style>
        /* --- ESTILOS PARA LA LISTA SIMPLE INTEGRADA EN BLANCO --- */
        #listaPedido {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fcfcfc;
            width: 100%;
            box-sizing: border-box;
        }

        .renglon-producto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #ddd;
            font-size: 0.9em;
            color: #333;
        }

        .renglon-producto:last-child { border-bottom: none; }

        .info-producto {
            flex: 1;
            padding-right: 10px;
            line-height: 1.4;
        }

        .btn-quitar-item {
            color: #ff4d4d;
            background: #fff0f0;
            border: 1px solid #ffcccc;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-quitar-item:hover { background: #ff4d4d; color: white; }

        .total-final-contenedor {
            margin-top: 15px;
            text-align: right;
            border-top: 2px solid #4a90e2;
            padding-top: 10px;
        }

        /* Forzar que el formulario respete el ancho */
        #formReservas {
            background: white;
            max-width: 650px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        input, textarea { width: 100%; box-sizing: border-box; margin-bottom: 12px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        
        .btn-agregar-producto { 
            background: #4a90e2; 
            color: white; 
            border: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
        }
        .btn-agregar-producto:hover { background: #357abd; }
    </style>
</head>
<body>

    <header>
        <div class="logo-texto">üõí Formulario de Reservas</div>
        <a href="panel.html" class="btn-header">üè† INICIO</a>
    </header>

    <form id="formReservas">
        <h2 style="color: #4a90e2; text-align: center; margin-bottom: 25px;">Nueva Reserva</h2>
        
        <fieldset style="border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #888; padding: 0 10px;">üë§ Cliente</legend>
            <label>Nombre *</label>
            <input type="text" id="cliente_nombre" required>
            <label>Tel√©fono *</label>
            <input type="tel" id="cliente_telefono" required>
            <label>Email (opcional)</label>
            <input type="email" id="cliente_email">
        </fieldset>

        <fieldset style="border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #888; padding: 0 10px;">üì¶ Productos</legend>
            <label>C√≥digo *</label>
            <input type="text" id="prod_codigo" placeholder="Escriba el c√≥digo y presione TAB">
            
            <label>Descripci√≥n</label>
            <input type="text" id="prod_descripcion" readonly style="background: #f9f9f9;" placeholder="Autocompletado">
            
            <div style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label>Precio Unitario</label>
                    <input type="number" id="precio_unitario" readonly style="background: #f9f9f9;">
                </div>
                <div style="flex: 1;">
                    <label>Cantidad *</label>
                    <input type="number" id="prod_cantidad" value="1" min="1">
                </div>
            </div>

            <button type="button" class="btn-agregar-producto" onclick="agregarArticulo()">‚ûï AGREGAR PRODUCTO</button>

            <div id="listaPedido" style="display: none;">
                <h4 style="color: #666; margin-bottom: 10px; font-size: 0.9em;">Items cargados:</h4>
                <div id="contenedorItems"></div>
                
                <div class="total-final-contenedor">
                    <span style="font-weight: bold; color: #666; font-size: 0.9em;">TOTAL RESERVA: </span>
                    <span id="txtTotal" style="font-weight: bold; color: #2ecc71; font-size: 1.3em;">$0.00</span>
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #888; padding: 0 10px;">üè¢ Sucursal</legend>
            <label>Local destino *</label>
            <input type="text" id="local_destino" required placeholder="¬øA qu√© local se pide?">
            <label>Contacto *</label>
            <input type="text" id="contacto_sucursal" required placeholder="¬øCon qui√©n hablaste?">
        </fieldset>

        <fieldset style="border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #888; padding: 0 10px;">üìù Operador</legend>
            <label>Local que gestiona (Tu Local)</label>
            <input type="text" id="local_origen" readonly style="background-color: #f8f9fa; color: #666;">

            <label for="nombre_operador">Quien realiza la reserva *</label>
            <input type="text" id="nombre_operador" placeholder="Su nombre" required>

            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" placeholder="Notas adicionales..." style="min-height: 80px;"></textarea>
        </fieldset>

        <button type="submit" class="btn-azul" style="width: 100%; padding: 15px; font-size: 1.1em; font-weight: bold;">üíæ GUARDAR RESERVA FINAL</button>
    </form>

    <div id="modalAviso" class="modal-overlay">
        <div class="modal-caja" id="bordeModal">
            <h3 id="tituloAviso"></h3>
            <p id="textoAviso" style="color: #fff; margin-bottom: 20px;"></p>
            <div class="modal-botones" id="botonesAvisoNormal">
                <button onclick="cerrarAviso()" class="btn-azul" id="btnColorAviso">Aceptar</button>
            </div>
            <div class="modal-botones" id="botonesAvisoExito" style="display: none;">
                <button onclick="window.location.href='lista.html'" class="btn-azul">Ver Lista</button>
                <button onclick="nuevaCarga()" class="btn-secundario">Nueva Carga</button>
            </div>
        </div>
    </div>

    <script>
        let itemsCargados = [];

        function agregarArticulo() {
            const cod = document.getElementById('prod_codigo').value.trim();
            const desc = document.getElementById('prod_descripcion').value;
            const precio = parseFloat(document.getElementById('precio_unitario').value) || 0;
            const cant = parseInt(document.getElementById('prod_cantidad').value) || 0;

            if (!cod || !desc || cant <= 0) {
                mostrarAviso('‚ö†Ô∏è Atenci√≥n', 'Complete los datos del producto antes de agregar.', true);
                return;
            }

            itemsCargados.push({
                codigo: cod,
                descripcion: desc,
                cantidad: cant,
                totalItem: (precio * cant)
            });

            dibujarLista();
            limpiarInputsCarga();
        }

        function dibujarLista() {
            const contenedor = document.getElementById('contenedorItems');
            const bloqueLista = document.getElementById('listaPedido');
            const totalEtiq = document.getElementById('txtTotal');
            
            contenedor.innerHTML = '';
            let sumaTotal = 0;

            itemsCargados.forEach((item, index) => {
                sumaTotal += item.totalItem;
                
                contenedor.innerHTML += `
                    <div class="renglon-producto">
                        <div class="info-producto">
                            <strong>${item.codigo}</strong> ${item.descripcion} 
                            <span style="color: #4a90e2; font-weight: bold;">x${item.cantidad}</span>
                        </div>
                        <div style="font-weight: bold; margin-right: 15px;">$${item.totalItem.toFixed(2)}</div>
                        <button type="button" class="btn-quitar-item" onclick="quitarItem(${index})">‚úï</button>
                    </div>
                `;
            });

            totalEtiq.textContent = `$${sumaTotal.toFixed(2)}`;
            bloqueLista.style.display = itemsCargados.length > 0 ? 'block' : 'none';
        }

        function quitarItem(index) {
            itemsCargados.splice(index, 1);
            dibujarLista();
        }

        function limpiarInputsCarga() {
            document.getElementById('prod_codigo').value = '';
            document.getElementById('prod_descripcion').value = '';
            document.getElementById('precio_unitario').value = '';
            document.getElementById('prod_cantidad').value = '1';
            document.getElementById('prod_codigo').focus();
        }

        document.getElementById('prod_codigo').addEventListener('blur', async () => {
            const codigo = document.getElementById('prod_codigo').value.trim();
            if (!codigo) return;
            try {
                const response = await fetch(`/productos/${codigo}`);
                if (response.ok) {
                    const p = await response.json();
                    document.getElementById('prod_descripcion').value = p.descripcion;
                    document.getElementById('precio_unitario').value = p.precio_unitario;
                }
            } catch (error) { console.error("Error buscando producto:", error); }
        });

        document.getElementById('formReservas').addEventListener('submit', function(e) {
            e.preventDefault();
            if (itemsCargados.length === 0) {
                mostrarAviso('‚ö†Ô∏è Vac√≠o', 'Agregue al menos un producto a la reserva.', true);
                return;
            }

            const datos = {
                cliente_nombre: document.getElementById('cliente_nombre').value,
                cliente_telefono: document.getElementById('cliente_telefono').value,
                cliente_email: document.getElementById('cliente_email').value || '---',
                prod_codigo: itemsCargados.map(i => i.codigo).join(', '),
                descripcion: itemsCargados.map(i => `${i.cantidad}x ${i.descripcion}`).join(' | '),
                prod_cantidad: itemsCargados.reduce((acc, i) => acc + i.cantidad, 0),
                total_reserva: document.getElementById('txtTotal').textContent.replace('$', ''),
                local_destino: document.getElementById('local_destino').value,
                contacto_sucursal: document.getElementById('contacto_sucursal').value,
                local_origen: document.getElementById('local_origen').value,
                operador_nombre: document.getElementById('nombre_operador').value,
                comentarios: document.getElementById('comentarios').value
            };

            fetch('/reservar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            }).then(res => {
                if (res.ok) mostrarAviso('‚úÖ √âxito', 'Reserva guardada correctamente.', false, true);
                else mostrarAviso('‚ùå Error', 'No se pudo guardar la reserva.', true);
            });
        });

        function mostrarAviso(titulo, mensaje, esError = true, esExitoReserva = false) {
            const modal = document.getElementById('modalAviso');
            document.getElementById('tituloAviso').textContent = titulo;
            document.getElementById('textoAviso').textContent = mensaje;
            const color = esError ? '#f38ba8' : '#a6e3a1';
            document.getElementById('tituloAviso').style.color = color;
            document.getElementById('bordeModal').style.borderColor = color;
            document.getElementById('botonesAvisoNormal').style.display = esExitoReserva ? 'none' : 'flex';
            document.getElementById('botonesAvisoExito').style.display = esExitoReserva ? 'flex' : 'none';
            modal.style.display = 'flex';
        }

        function cerrarAviso() { document.getElementById('modalAviso').style.display = 'none'; }
        
        function nuevaCarga() { 
            itemsCargados = [];
            dibujarLista();
            document.getElementById('formReservas').reset(); 
            cerrarAviso(); 
            const sucursalLogueada = sessionStorage.getItem('usuario_sucursal');
            document.getElementById('local_origen').value = sucursalLogueada || "Admin";
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('usuario_nombre')) {
                window.location.href = 'index.html';
                return;
            }
            const sucursalLogueada = sessionStorage.getItem('usuario_sucursal');
            document.getElementById('local_origen').value = sucursalLogueada || "Admin";
        });
    </script>
</body>
</html>
