<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">document.oncontextmenu = function(){return false;}</script>
    <link rel="stylesheet" href="style.css">
    <title>One Box - Nueva Reserva</title>
    <style>
        /* --- FUERZA AL FORMULARIO A SER EL L√çMITE REAL --- */
        #formReservas {
            background-color: #ffffff;
            width: 95%; 
            max-width: 600px; 
            margin: 30px auto; 
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            box-sizing: border-box; /* Crucial para que el padding no estire el contenedor */
            overflow: hidden; 
        }

        /* --- LISTA SIMPLE INTEGRADA (SIN BLOQUE OSCURO) --- */
        .lista-productos-integrada {
            width: 100%;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        .tabla-items {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Obliga a respetar el ancho del contenedor blanco */
        }

        .tabla-items th {
            background-color: #f8f9fa;
            color: #666;
            font-size: 0.75em;
            text-transform: uppercase;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        .tabla-items td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            color: #333;
            font-size: 0.85em;
            word-wrap: break-word; /* Evita que descripciones largas empujen la tabla afuera */
        }

        /* Inputs al 100% del ancho interno */
        input[type="text"], input[type="tel"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
        }

        .btn-agregar-producto { 
            background: #4a90e2; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .btn-agregar-producto:hover { background: #357abd; }

        .btn-quitar {
            color: #ff4d4d;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
        }

        .pie-lista {
            padding: 15px;
            background-color: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #eee;
        }

        .total-texto {
            font-weight: bold;
            color: #2ecc71;
            font-size: 1.3em;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-texto">üõí Formulario de Reservas</div>
        <a href="panel.html" class="btn-header">üè† INICIO</a>
    </header>

    <form id="formReservas">
        <h2 style="color: #4a90e2; margin-bottom: 20px; text-align: center;">Nueva Reserva</h2>
        
        <fieldset style="border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <legend style="color: #888; font-weight: bold;">üë§ Cliente</legend>
            <label>Nombre *</label>
            <input type="text" id="cliente_nombre" required>
            <label>Tel√©fono *</label>
            <input type="tel" id="cliente_telefono" required>
            <label>Email (opcional)</label>
            <input type="email" id="cliente_email">
        </fieldset>

        <fieldset style="border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <legend style="color: #888; font-weight: bold;">üì¶ Productos</legend>
            <label>C√≥digo *</label>
            <input type="text" id="prod_codigo" placeholder="Escriba c√≥digo y presione TAB">
            
            <label>Descripci√≥n</label>
            <input type="text" id="prod_descripcion" readonly style="background: #f9f9f9;">

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Precio</label>
                    <input type="number" id="precio_unitario" readonly style="background: #f9f9f9;">
                </div>
                <div style="flex: 1;">
                    <label>Cantidad *</label>
                    <input type="number" id="prod_cantidad" min="1" value="1">
                </div>
            </div>

            <button type="button" class="btn-agregar-producto" onclick="agregarArticulo()">‚ûï AGREGAR PRODUCTO</button>

            <div id="contenedorResumen" class="lista-productos-integrada" style="display: none;">
                <table class="tabla-items">
                    <thead>
                        <tr>
                            <th style="width: 15%; text-align: center;">Cant</th>
                            <th style="width: 55%;">Descripci√≥n</th>
                            <th style="width: 20%;">Total</th>
                            <th style="width: 10%;"></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoResumen"></tbody>
                </table>
                <div class="pie-lista">
                    <span style="font-size: 0.85em; color: #777; font-weight: bold;">TOTAL PEDIDO:</span>
                    <span id="total_reserva_texto" class="total-texto">$0.00</span>
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <legend style="color: #888; font-weight: bold;">üè¢ Sucursal</legend>
            <label>Local destino *</label>
            <input type="text" id="local_destino" required>
            <label>Contacto sucursal *</label>
            <input type="text" id="contacto_sucursal" required>
        </fieldset>

        <button type="submit" class="btn-azul" style="width: 100%; padding: 15px; font-weight: bold; border-radius: 8px;">üíæ GUARDAR RESERVA FINAL</button>
    </form>

    <div id="modalAviso" class="modal-overlay">
        <div class="modal-caja" id="bordeModal">
            <h3 id="tituloAviso"></h3>
            <p id="textoAviso" style="color: #fff; margin-bottom: 20px;"></p>
            <div class="modal-botones" id="botonesAvisoNormal">
                <button onclick="cerrarAviso()" class="btn-azul" id="btnColorAviso">Aceptar</button>
            </div>
            <div class="modal-botones" id="botonesAvisoExito" style="display: none;">
                <button onclick="window.location.href='lista.html'" class="btn-azul">Ver Lista</button>
                <button onclick="nuevaCarga()" class="btn-secundario">Nueva Carga</button>
            </div>
        </div>
    </div>

    <script>
        let listaProductos = [];

        function agregarArticulo() {
            const cod = document.getElementById('prod_codigo').value.trim();
            const desc = document.getElementById('prod_descripcion').value;
            const precio = parseFloat(document.getElementById('precio_unitario').value) || 0;
            const cant = parseInt(document.getElementById('prod_cantidad').value) || 0;

            if (!cod || !desc || cant <= 0) {
                mostrarAviso('‚ö†Ô∏è Atenci√≥n', 'Seleccione un producto v√°lido.', true);
                return;
            }

            listaProductos.push({
                codigo: cod,
                descripcion: desc,
                cantidad: cant,
                subtotal: (precio * cant)
            });

            actualizarVistaTabla();
            limpiarCamposCarga();
        }

        function actualizarVistaTabla() {
            const contenedor = document.getElementById('contenedorResumen');
            const cuerpo = document.getElementById('cuerpoResumen');
            const totalTexto = document.getElementById('total_reserva_texto');
            
            cuerpo.innerHTML = '';
            let totalGeneral = 0;

            listaProductos.forEach((item, index) => {
                totalGeneral += item.subtotal;
                cuerpo.innerHTML += `
                    <tr>
                        <td style="text-align: center; font-weight: bold;">${item.cantidad}</td>
                        <td>${item.descripcion}<br><small style="color: #4a90e2;">${item.codigo}</small></td>
                        <td style="font-weight: bold;">$${item.subtotal.toFixed(2)}</td>
                        <td style="text-align: center;"><button type="button" class="btn-quitar" onclick="eliminarItem(${index})">‚úï</button></td>
                    </tr>
                `;
            });

            totalTexto.textContent = `$${totalGeneral.toFixed(2)}`;
            contenedor.style.display = listaProductos.length > 0 ? 'block' : 'none';
        }

        function eliminarItem(index) {
            listaProductos.splice(index, 1);
            actualizarVistaTabla();
        }

        function limpiarCamposCarga() {
            document.getElementById('prod_codigo').value = '';
            document.getElementById('prod_descripcion').value = '';
            document.getElementById('precio_unitario').value = '';
            document.getElementById('prod_cantidad').value = '1';
        }

        document.getElementById('prod_codigo').addEventListener('blur', async () => {
            const codigo = document.getElementById('prod_codigo').value.trim();
            if (!codigo) return;
            try {
                const response = await fetch(`/productos/${codigo}`);
                if (response.ok) {
                    const producto = await response.json();
                    document.getElementById('prod_descripcion').value = producto.descripcion;
                    document.getElementById('precio_unitario').value = producto.precio_unitario;
                } else {
                    mostrarAviso('‚ö†Ô∏è No encontrado', 'C√≥digo de producto inexistente.', true);
                    limpiarCamposCarga();
                }
            } catch (error) { console.error("Error:", error); }
        });

        document.getElementById('formReservas').addEventListener('submit', function(e) {
            e.preventDefault();
            if (listaProductos.length === 0) {
                mostrarAviso('‚ö†Ô∏è Vac√≠o', 'Agregue al menos un producto.', true);
                return;
            }

            const datos = {
                cliente_nombre: document.getElementById('cliente_nombre').value,
                cliente_telefono: document.getElementById('cliente_telefono').value,
                cliente_email: document.getElementById('cliente_email').value || '---',
                prod_codigo: listaProductos.map(p => p.codigo).join(', '),
                descripcion: listaProductos.map(p => `${p.cantidad}x ${p.descripcion}`).join(' | '),
                prod_cantidad: listaProductos.reduce((acc, p) => acc + p.cantidad, 0),
                total_reserva: document.getElementById('total_reserva_texto').textContent.replace('$', ''), 
                local_destino: document.getElementById('local_destino').value,
                contacto_sucursal: document.getElementById('contacto_sucursal').value,
                local_origen: sessionStorage.getItem('usuario_sucursal') || 'Admin',
                operador_nombre: sessionStorage.getItem('usuario_nombre') || 'Operador',
                comentarios: ''
            };

            fetch('/reservar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            }).then(res => {
                if (res.ok) mostrarAviso('‚úÖ √âxito', 'Reserva guardada correctamente.', false, true);
                else mostrarAviso('‚ùå Error', 'Error al guardar.', true);
            });
        });

        function mostrarAviso(titulo, mensaje, esError = true, esExitoReserva = false) {
            const modal = document.getElementById('modalAviso');
            document.getElementById('tituloAviso').textContent = titulo;
            document.getElementById('textoAviso').textContent = mensaje;
            const color = esError ? '#f38ba8' : '#a6e3a1';
            document.getElementById('tituloAviso').style.color = color;
            document.getElementById('bordeModal').style.borderColor = color;
            document.getElementById('botonesAvisoNormal').style.display = esExitoReserva ? 'none' : 'flex';
            document.getElementById('botonesAvisoExito').style.display = esExitoReserva ? 'flex' : 'none';
            modal.style.display = 'flex';
        }

        function cerrarAviso() { document.getElementById('modalAviso').style.display = 'none'; }
        function nuevaCarga() { 
            listaProductos = [];
            actualizarVistaTabla();
            document.getElementById('formReservas').reset(); 
            cerrarAviso(); 
        }
    </script>
</body>
</html>
