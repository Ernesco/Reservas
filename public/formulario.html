<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">document.oncontextmenu = function(){return false;}</script>
    <link rel="stylesheet" href="style.css">
    <title>One Box - Nueva Reserva</title>
</head>
<body>

    <header>
        <div class="logo-texto">üõí Formulario de Reservas</div>
        <a href="panel.html" class="btn-header">üè† INICIO</a>
    </header>

    <form id="formReservas" class="caja-central" style="max-width: 650px; margin-top: 30px; margin-bottom: 50px;">
        <h2 style="color: #4a90e2; margin-bottom: 20px;">Nueva Reserva</h2>
        
        <fieldset>
            <legend>üë§ Cliente</legend>
            <label>Nombre <span class="requerido">*</span></label>
            <input type="text" id="cliente_nombre" required>
            
            <label>Tel√©fono <span class="requerido">*</span></label>
            <input type="tel" id="cliente_telefono" required>
            
            <label>Email (opcional)</label>
            <input type="email" id="cliente_email">
        </fieldset>

        <fieldset>
            <legend>üõí Producto</legend>
            <label>C√≥digo <span class="requerido">*</span></label>
            <input type="text" id="prod_codigo" placeholder="Ingrese c√≥digo y presione TAB" required>
            
            <label>Descripci√≥n</label>
            <input type="text" id="prod_descripcion" readonly style="background-color: #f8f9fa; color: #666;" placeholder="Autocompletado">

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Precio Unitario</label>
                    <input type="number" id="precio_unitario" readonly style="background-color: #f8f9fa; color: #666;">
                </div>
                <div style="flex: 1;">
                    <label>Cantidad <span class="requerido">*</span></label>
                    <input type="number" id="prod_cantidad" required min="1" value="1">
                </div>
            </div>

            <label style="font-weight: bold; color: #2ecc71;">TOTAL ESTIMADO</label>
            <input type="text" id="total_reserva" readonly style="background-color: #d4edda; color: #155724; font-weight: bold; font-size: 1.1em;">
        </fieldset>

        <fieldset>
            <legend>üè¢ Sucursal</legend>
            <label for="local_destino">Local a quien se le pide el art√≠culo <span class="requerido">*</span></label>
            <input type="text" id="local_destino" placeholder="Ej: Alto Palermo" required>

            <label for="contacto_sucursal">Con qui√©n hablaste <span class="requerido">*</span></label>
            <input type="text" id="contacto_sucursal" placeholder="Nombre del contacto en el local" required>
        </fieldset>

        <fieldset>
            <legend>üìù Operador</legend>
            <label>Local que gestiona (Tu Local)</label>
            <input type="text" id="local_origen" readonly style="background-color: #f8f9fa; color: #666;">

            <label for="nombre_operador">Nombre <span class="requerido">*</span></label>
            <input type="text" id="nombre_operador" placeholder="Escriba su nombre" required>

            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" placeholder="Notas adicionales..."></textarea>
        </fieldset>

        <button type="submit" class="btn-azul">üíæ GUARDAR RESERVA</button>
    </form>

    <footer>
        <div class="footer-links">
            <a href="javascript:void(0)" onclick="abrirSoporte()">Soporte</a>
        </div>
        <img src="./img/Rl_Logo.png" alt="One Box Logo" class="footer-logo">
        <p>&copy; 2026 Tu Sistema de Reservas. Todos los derechos reservados.</p>
        <div class="footer-version">v1.2.0</div> 
    </footer>

    <div id="modalSoporte" class="modal-overlay">
        <div class="modal-caja">
            <h3 style="color: #89b4fa;">üõ†Ô∏è Soporte T√©cnico</h3>
            <form id="formSoporte">
                <label style="color: #bac2de;">Tipo de solicitud:</label>
                <select id="tipo_ticket" required>
                    <option value="Falla">Reportar Falla</option>
                    <option value="Modificacion">Solicitar Modificaci√≥n</option>
                    <option value="Sugerencia">Sugerencia</option>
                </select>
                <label style="color: #bac2de; margin-top: 10px;">Descripci√≥n detallada:</label>
                <textarea id="desc_ticket" required placeholder="Describe el problema o sugerencia..."></textarea>
                <div class="modal-botones">
                    <button type="submit" class="btn-azul">ENVIAR TICKET</button>
                    <button type="button" onclick="cerrarSoporte()" class="btn-secundario">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalAviso" class="modal-overlay">
        <div class="modal-caja" id="bordeModal">
            <h3 id="tituloAviso"></h3>
            <p id="textoAviso" style="color: #fff; margin-bottom: 20px;"></p>
            <div class="modal-botones" id="botonesAvisoNormal">
                <button onclick="cerrarAviso()" class="btn-azul" id="btnColorAviso">Aceptar</button>
            </div>
            <div class="modal-botones" id="botonesAvisoExito" style="display: none;">
                <button onclick="window.location.href='lista.html'" class="btn-azul">Ver Lista</button>
                <button onclick="nuevaCarga()" class="btn-secundario">Nueva Carga</button>
            </div>
        </div>
    </div>

    <script>
        // --- GESTI√ìN DE AVISOS ---
        function mostrarAviso(titulo, mensaje, esError = true, esExitoReserva = false) {
            const modal = document.getElementById('modalAviso');
            const tituloH3 = document.getElementById('tituloAviso');
            const textoP = document.getElementById('textoAviso');
            const borde = document.getElementById('bordeModal');
            const btn = document.getElementById('btnColorAviso');
            const btnsNormal = document.getElementById('botonesAvisoNormal');
            const btnsExito = document.getElementById('botonesAvisoExito');

            tituloH3.textContent = titulo;
            textoP.textContent = mensaje;
            
            const color = esError ? '#f38ba8' : '#a6e3a1';
            tituloH3.style.color = color;
            borde.style.borderColor = color;
            btn.style.backgroundColor = color;

            if (esExitoReserva) {
                btnsNormal.style.display = 'none';
                btnsExito.style.display = 'flex';
            } else {
                btnsNormal.style.display = 'flex';
                btnsExito.style.display = 'none';
            }

            modal.style.display = 'flex';
        }

        function cerrarAviso() { document.getElementById('modalAviso').style.display = 'none'; }
        function abrirSoporte() { document.getElementById('modalSoporte').style.display = 'flex'; }
        function cerrarSoporte() { document.getElementById('modalSoporte').style.display = 'none'; }

        function nuevaCarga() {
            document.getElementById('formReservas').reset();
            cerrarAviso();
            const sucursalLogueada = sessionStorage.getItem('usuario_sucursal');
            document.getElementById('local_origen').value = sucursalLogueada || "Admin";
        }

        // --- L√ìGICA DE PRODUCTOS ---
        const inputCodigo = document.getElementById('prod_codigo');
        const inputCantidad = document.getElementById('prod_cantidad');
        const inputPrecio = document.getElementById('precio_unitario');
        const inputTotal = document.getElementById('total_reserva');
        const inputDescripcion = document.getElementById('prod_descripcion');

        inputCodigo.addEventListener('blur', async () => {
            const codigo = inputCodigo.value.trim();
            if (!codigo) return;
            try {
                const response = await fetch(`/productos/${codigo}`);
                if (response.ok) {
                    const producto = await response.json();
                    inputDescripcion.value = producto.descripcion;
                    inputPrecio.value = producto.precio_unitario;
                    calcularTotal();
                } else {
                    mostrarAviso('‚ö†Ô∏è No encontrado', 'C√≥digo de producto no existe.', true);
                    limpiarCamposProducto();
                }
            } catch (error) { console.error("Error:", error); }
        });

        inputCantidad.addEventListener('input', calcularTotal);

        function calcularTotal() {
            const precio = parseFloat(inputPrecio.value) || 0;
            const cantidad = parseInt(inputCantidad.value) || 0;
            inputTotal.value = (precio * cantidad).toFixed(2);
        }

        function limpiarCamposProducto() {
            inputDescripcion.value = "";
            inputPrecio.value = "";
            inputTotal.value = "";
        }

        // --- CARGA INICIAL ---
        document.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('usuario_nombre')) {
                window.location.href = 'index.html';
                return;
            }
            const sucursalLogueada = sessionStorage.getItem('usuario_sucursal');
            document.getElementById('local_origen').value = sucursalLogueada || "Admin";
        });

        // --- GUARDAR RESERVA ---
        document.getElementById('formReservas').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const datos = {
                cliente_nombre: document.getElementById('cliente_nombre').value,
                cliente_telefono: document.getElementById('cliente_telefono').value,
                cliente_email: document.getElementById('cliente_email').value,
                prod_codigo: inputCodigo.value,
                descripcion: inputDescripcion.value,
                prod_cantidad: inputCantidad.value,
                total_reserva: inputTotal.value, 
                local_destino: document.getElementById('local_destino').value,
                contacto_sucursal: document.getElementById('contacto_sucursal').value,
                local_origen: document.getElementById('local_origen').value,
                operador_nombre: document.getElementById('nombre_operador').value,
                comentarios: document.getElementById('comentarios').value
            };

            fetch('/reservar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            })
            .then(res => {
                if (res.ok) {
                    mostrarAviso('‚úÖ √âxito', 'Reserva guardada correctamente.', false, true);
                } else {
                    mostrarAviso('‚ùå Error', 'No se pudo guardar la reserva.', true);
                }
            })
            .catch(err => mostrarAviso('‚ùå Error', 'Error de conexi√≥n con el servidor.', true));
        });

        // --- SOPORTE ---
        document.getElementById('formSoporte').addEventListener('submit', async function(e) {
            e.preventDefault();
            const datos = {
                tipo: document.getElementById('tipo_ticket').value,
                descripcion: document.getElementById('desc_ticket').value,
                usuario: sessionStorage.getItem('usuario_nombre') || 'Usuario Formulario'
            };
            try {
                const res = await fetch('/enviar-ticket', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                if (res.ok) {
                    cerrarSoporte();
                    this.reset();
                    mostrarAviso('‚úÖ Enviado', 'Ticket recibido correctamente.', false);
                } else {
                    mostrarAviso('‚ùå Error', 'No se pudo enviar el ticket.', true);
                }
            } catch {
                mostrarAviso('‚ùå Error', 'Falla de red.', true);
            }
        });
    </script>
</body>
</html>
