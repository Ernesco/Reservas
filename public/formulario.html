<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nueva Reserva</title>
</head>
<body>

<header>
    <div class="logo-texto">ğŸ›’ SISTEMA RESERVAS</div>
    <a href="panel.html" class="btn-header">ğŸ  INICIO</a>
</header>

    <form id="formReservas" class="caja-central">
        <h2 style="color: #1e1e2e; margin-bottom: 20px;">Nueva Reserva</h2>
        
        <fieldset>
            <legend>ğŸ‘¤ Cliente</legend>
            <label>Nombre *</label><input type="text" id="cliente_nombre" required>
            <label>TelÃ©fono *</label><input type="tel" id="cliente_telefono" required>
            <label>Email (opcional)</label><input type="email" id="cliente_email">
        </fieldset>

        <fieldset>
            <legend>ğŸ›’ Producto</legend>
            <label>CÃ³digo *</label>
            <input type="text" id="prod_codigo" placeholder="Ingrese cÃ³digo y presione TAB" required>
            
            <label>DescripciÃ³n</label>
            <input type="text" id="prod_descripcion" readonly style="background-color: #f8f9fa; color: #666;" placeholder="Autocompletado">

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Precio Unitario</label>
                    <input type="number" id="precio_unitario" readonly style="background-color: #f8f9fa; color: #666;">
                </div>
                <div style="flex: 1;">
                    <label>Cantidad *</label>
                    <input type="number" id="prod_cantidad" required min="1" value="1">
                </div>
            </div>

            <label style="font-weight: bold; color: #2ecc71;">TOTAL ESTIMADO</label>
            <input type="text" id="total_reserva" readonly style="background-color: #d4edda; color: #155724; font-weight: bold; font-size: 1.1em;">
        </fieldset>

        <fieldset>
            <legend>ğŸ¢ Sucursal</legend>
            <label>Local</label><input type="text" id="sucursal_nombre">
            <label>Contacto</label><input type="text" id="sucursal_contacto">
        </fieldset>

        <fieldset>
            <legend>ğŸ“ Operador</legend>
            <label>Tu Nombre *</label><input type="text" id="operador_nombre" required>
            <label>Comentarios</label><textarea id="comentarios" rows="3"></textarea>
        </fieldset>

        <button type="submit" class="btn-azul">ğŸ’¾ GUARDAR RESERVA</button>
    </form>

    <div id="miModal" class="modal-overlay">
        <div class="modal-caja">
            <h3>âœ… Reservas</h3>
            <p>Guardado con Ã©xito.<br>Â¿QuerÃ©s ver la lista de reservas?</p>
            <div class="modal-botones">
                <button id="modalAceptar" class="btn-azul">Aceptar</button>
                <button id="modalCancelar" class="btn-secundario">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modalError" class="modal-overlay">
        <div class="modal-caja" style="border-color: #f38ba8;">
            <h3 style="color: #f38ba8;">âŒ Error</h3>
            <p id="mensajeErrorTexto">Hubo un problema al procesar la solicitud.</p>
            <div class="modal-botones">
                <button id="btnCerrarError" class="btn-azul" style="background-color: #f38ba8;">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        function mostrarError(mensaje) {
            const modal = document.getElementById('modalError');
            const texto = document.getElementById('mensajeErrorTexto');
            texto.textContent = mensaje;
            modal.style.display = 'flex';
            document.getElementById('btnCerrarError').onclick = () => modal.style.display = 'none';
        }

        // --- LÃ“GICA DE PRODUCTOS Y CÃLCULOS ---
        const inputCodigo = document.getElementById('prod_codigo');
        const inputCantidad = document.getElementById('prod_cantidad');
        const inputPrecio = document.getElementById('precio_unitario');
        const inputTotal = document.getElementById('total_reserva');

        // Buscar producto al salir del campo cÃ³digo
        inputCodigo.addEventListener('blur', async () => {
            const codigo = inputCodigo.value.trim();
            if (!codigo) return;

            try {
                const response = await fetch(`/productos/${codigo}`);
                if (response.ok) {
                    const producto = await response.json();
                    document.getElementById('prod_descripcion').value = producto.descripcion;
                    inputPrecio.value = producto.precio_unitario;
                    calcularTotal();
                } else {
                    mostrarError('âš ï¸ CÃ³digo de producto no encontrado en la base de datos.');
                    limpiarCamposProducto();
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });

        // Calcular total al cambiar cantidad
        inputCantidad.addEventListener('input', calcularTotal);

        function calcularTotal() {
            const precio = parseFloat(inputPrecio.value) || 0;
            const cantidad = parseInt(inputCantidad.value) || 0;
            inputTotal.value = (precio * cantidad).toFixed(2);
        }

        function limpiarCamposProducto() {
            document.getElementById('prod_descripcion').value = "";
            inputPrecio.value = "";
            inputTotal.value = "";
        }

        // --- CARGA INICIAL ---
        document.addEventListener('DOMContentLoaded', () => {
            const rol = sessionStorage.getItem('usuario_rol');
            const sucursal = sessionStorage.getItem('usuario_sucursal');
            const operador = sessionStorage.getItem('usuario_nombre');
            
            if (!rol) {
                window.location.href = 'index.html';
                return;
            }

            const inputSucursal = document.getElementById('sucursal_nombre');
            if (rol !== 'admin') {
                inputSucursal.value = sucursal;
                inputSucursal.readOnly = true; 
                inputSucursal.style.backgroundColor = '#e9ecef'; 
            }

            if (operador) {
                document.getElementById('operador_nombre').value = operador;
            }
        });

        // --- ENVÃO DEL FORMULARIO ---
        document.getElementById('formReservas').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const datos = {
                cliente_nombre: document.getElementById('cliente_nombre').value,
                cliente_telefono: document.getElementById('cliente_telefono').value,
                cliente_email: document.getElementById('cliente_email').value,
                prod_codigo: inputCodigo.value,
                prod_cantidad: inputCantidad.value,
                total_reserva: inputTotal.value, // Enviamos el total calculado
                sucursal_nombre: document.getElementById('sucursal_nombre').value,
                sucursal_contacto: document.getElementById('sucursal_contacto').value,
                operador_nombre: document.getElementById('operador_nombre').value,
                comentarios: document.getElementById('comentarios').value
            };

            fetch('/reservar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            })
            .then(res => {
                if (res.ok) {
                    const modal = document.getElementById('miModal');
                    modal.style.display = 'flex';

                    document.getElementById('modalAceptar').onclick = () => window.location.href = 'lista.html';
                    document.getElementById('modalCancelar').onclick = () => {
                        modal.style.display = 'none';
                        document.getElementById('formReservas').reset();
                        // Re-cargar fijos tras reset
                        document.getElementById('operador_nombre').value = sessionStorage.getItem('usuario_nombre');
                        if (sessionStorage.getItem('usuario_rol') !== 'admin') {
                            document.getElementById('sucursal_nombre').value = sessionStorage.getItem('usuario_sucursal');
                        }
                    };
                } else {
                    mostrarError('No se pudo guardar la reserva.');
                }
            })
            .catch(err => mostrarError('Error de conexiÃ³n con el servidor.'));
        });
    </script>
</body>
</html>
