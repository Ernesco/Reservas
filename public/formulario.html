<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">document.oncontextmenu = function(){return false;}</script>
    <link rel="stylesheet" href="style.css">
    <title>One Box - Nueva Reserva</title>
    <style>
        /* --- ESTILOS PARA LA LISTA INTEGRADA EN BLANCO --- */
        .lista-productos-blanca {
            width: 100%;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .tabla-items {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .tabla-items th {
            background-color: #f8f9fa;
            color: #555;
            font-size: 0.8em;
            text-transform: uppercase;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        .tabla-items td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            color: #333;
            font-size: 0.9em;
            word-wrap: break-word;
        }

        /* Bot√≥n eliminar circular y discreto */
        .btn-quitar {
            background-color: #ffeded;
            color: #ff4d4d;
            border: 1px solid #ffcccc;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-quitar:hover {
            background-color: #ff4d4d;
            color: white;
        }

        /* Contenedor del Total integrado */
        .pie-lista {
            padding: 15px;
            background-color: #fcfcfc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #f0f0f0;
        }

        .total-texto {
            font-weight: bold;
            color: #2ecc71;
            font-size: 1.2em;
        }

        .btn-agregar-producto { 
            background: #4a90e2; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-texto">üõí Formulario de Reservas</div>
        <a href="panel.html" class="btn-header">üè† INICIO</a>
    </header>

    <form id="formReservas" class="caja-central" style="max-width: 650px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);">
        
        <h2 style="color: #4a90e2; margin-bottom: 25px; text-align: center;">Nueva Reserva</h2>
        
        <fieldset style="border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
            <legend style="padding: 0 10px; font-weight: bold; color: #777;">üë§ Cliente</legend>
            <label>Nombre <span class="requerido">*</span></label>
            <input type="text" id="cliente_nombre" required style="width: 100%; margin-bottom: 10px;">
            
            <label>Tel√©fono <span class="requerido">*</span></label>
            <input type="tel" id="cliente_telefono" required style="width: 100%; margin-bottom: 10px;">
            
            <label>Email (opcional)</label>
            <input type="email" id="cliente_email" style="width: 100%;">
        </fieldset>

        <fieldset style="border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
            <legend style="padding: 0 10px; font-weight: bold; color: #777;">üì¶ Selecci√≥n de Productos</legend>
            <label>C√≥digo <span class="requerido">*</span></label>
            <input type="text" id="prod_codigo" placeholder="Escriba el c√≥digo y presione TAB" style="width: 100%; margin-bottom: 10px;">
            
            <label>Descripci√≥n</label>
            <input type="text" id="prod_descripcion" readonly style="background-color: #f9f9f9; color: #555; width: 100%; margin-bottom: 10px;">

            <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                <div style="flex: 1;">
                    <label>Precio Unitario</label>
                    <input type="number" id="precio_unitario" readonly style="background-color: #f9f9f9; color: #555; width: 100%;">
                </div>
                <div style="flex: 1;">
                    <label>Cantidad <span class="requerido">*</span></label>
                    <input type="number" id="prod_cantidad" min="1" value="1" style="width: 100%;">
                </div>
            </div>

            <button type="button" class="btn-agregar-producto" onclick="agregarArticulo()">‚ûï AGREGAR PRODUCTO</button>

            <div id="contenedorResumen" class="lista-productos-blanca" style="display: none;">
                <table class="tabla-items">
                    <thead>
                        <tr>
                            <th style="width: 15%;">Cant</th>
                            <th style="width: 55%;">Descripci√≥n</th>
                            <th style="width: 20%;">Total</th>
                            <th style="width: 10%;"></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoResumen"></tbody>
                </table>
                <div class="pie-lista">
                    <span style="color: #777; font-weight: bold; font-size: 0.9em;">TOTAL DEL PEDIDO:</span>
                    <span id="total_reserva_texto" class="total-texto">$0.00</span>
                </div>
            </div>
        </fieldset>

        <fieldset style="border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
            <legend style="padding: 0 10px; font-weight: bold; color: #777;">üè¢ Log√≠stica</legend>
            <label>Local destino <span class="requerido">*</span></label>
            <input type="text" id="local_destino" required style="width: 100%; margin-bottom: 10px;">

            <label>Contacto en sucursal <span class="requerido">*</span></label>
            <input type="text" id="contacto_sucursal" required style="width: 100%;">
        </fieldset>

        <button type="submit" class="btn-azul" style="width: 100%; padding: 15px; font-size: 1.1em; border-radius: 10px;">üíæ GUARDAR RESERVA FINAL</button>
    </form>

    <div id="modalAviso" class="modal-overlay">
        <div class="modal-caja" id="bordeModal">
            <h3 id="tituloAviso"></h3>
            <p id="textoAviso" style="color: #fff; margin-bottom: 20px;"></p>
            <div class="modal-botones" id="botonesAvisoNormal">
                <button onclick="cerrarAviso()" class="btn-azul" id="btnColorAviso">Aceptar</button>
            </div>
            <div class="modal-botones" id="botonesAvisoExito" style="display: none;">
                <button onclick="window.location.href='lista.html'" class="btn-azul">Ver Lista</button>
                <button onclick="nuevaCarga()" class="btn-secundario">Nueva Carga</button>
            </div>
        </div>
    </div>

    <script>
        let listaProductos = [];

        function agregarArticulo() {
            const cod = document.getElementById('prod_codigo').value.trim();
            const desc = document.getElementById('prod_descripcion').value;
            const precio = parseFloat(document.getElementById('precio_unitario').value) || 0;
            const cant = parseInt(document.getElementById('prod_cantidad').value) || 0;

            if (!cod || !desc || cant <= 0) {
                mostrarAviso('‚ö†Ô∏è Atenci√≥n', 'Selecciona un producto v√°lido.', true);
                return;
            }

            listaProductos.push({
                codigo: cod,
                descripcion: desc,
                cantidad: cant,
                subtotal: (precio * cant)
            });

            actualizarVistaTabla();
            limpiarCamposCarga();
        }

        function actualizarVistaTabla() {
            const contenedor = document.getElementById('contenedorResumen');
            const cuerpo = document.getElementById('cuerpoResumen');
            const totalTexto = document.getElementById('total_reserva_texto');
            
            cuerpo.innerHTML = '';
            let totalGeneral = 0;

            listaProductos.forEach((item, index) => {
                totalGeneral += item.subtotal;
                cuerpo.innerHTML += `
                    <tr>
                        <td style="text-align: center; font-weight: bold;">${item.cantidad}</td>
                        <td>${item.descripcion}<br><small style="color: #4a90e2;">${item.codigo}</small></td>
                        <td style="font-weight: bold;">$${item.subtotal.toFixed(2)}</td>
                        <td style="text-align: center;"><button type="button" class="btn-quitar" onclick="eliminarItem(${index})">‚úï</button></td>
                    </tr>
                `;
            });

            totalTexto.textContent = `$${totalGeneral.toFixed(2)}`;
            contenedor.style.display = listaProductos.length > 0 ? 'block' : 'none';
        }

        function eliminarItem(index) {
            listaProductos.splice(index, 1);
            actualizarVistaTabla();
        }

        function limpiarCamposCarga() {
            document.getElementById('prod_codigo').value = '';
            document.getElementById('prod_descripcion').value = '';
            document.getElementById('precio_unitario').value = '';
            document.getElementById('prod_cantidad').value = '1';
        }

        document.getElementById('prod_codigo').addEventListener('blur', async () => {
            const codigo = document.getElementById('prod_codigo').value.trim();
            if (!codigo) return;
            try {
                const response = await fetch(`/productos/${codigo}`);
                if (response.ok) {
                    const producto = await response.json();
                    document.getElementById('prod_descripcion').value = producto.descripcion;
                    document.getElementById('precio_unitario').value = producto.precio_unitario;
                }
            } catch (error) { console.error("Error:", error); }
        });

        // El resto de funciones (submit, avisos, etc) se mantienen iguales...
        function mostrarAviso(titulo, mensaje, esError = true, esExitoReserva = false) {
            const modal = document.getElementById('modalAviso');
            document.getElementById('tituloAviso').textContent = titulo;
            document.getElementById('textoAviso').textContent = mensaje;
            const color = esError ? '#f38ba8' : '#a6e3a1';
            document.getElementById('tituloAviso').style.color = color;
            document.getElementById('bordeModal').style.borderColor = color;
            document.getElementById('botonesAvisoNormal').style.display = esExitoReserva ? 'none' : 'flex';
            document.getElementById('botonesAvisoExito').style.display = esExitoReserva ? 'flex' : 'none';
            modal.style.display = 'flex';
        }

        function cerrarAviso() { document.getElementById('modalAviso').style.display = 'none'; }
        
        function nuevaCarga() { 
            listaProductos = [];
            actualizarVistaTabla();
            document.getElementById('formReservas').reset(); 
            cerrarAviso(); 
        }

        document.getElementById('formReservas').addEventListener('submit', function(e) {
            e.preventDefault();
            if (listaProductos.length === 0) {
                mostrarAviso('‚ö†Ô∏è Vac√≠o', 'Agrega al menos un producto.', true);
                return;
            }

            const datos = {
                cliente_nombre: document.getElementById('cliente_nombre').value,
                cliente_telefono: document.getElementById('cliente_telefono').value,
                cliente_email: document.getElementById('cliente_email').value || '---',
                prod_codigo: listaProductos.map(p => p.codigo).join(', '),
                descripcion: listaProductos.map(p => `${p.cantidad}x ${p.descripcion}`).join(' | '),
                prod_cantidad: listaProductos.reduce((acc, p) => acc + p.cantidad, 0),
                total_reserva: document.getElementById('total_reserva_texto').textContent.replace('$', ''), 
                local_destino: document.getElementById('local_destino').value,
                contacto_sucursal: document.getElementById('contacto_sucursal').value,
                local_origen: sessionStorage.getItem('usuario_sucursal') || 'Admin',
                operador_nombre: sessionStorage.getItem('usuario_nombre') || 'Desconocido',
                comentarios: ''
            };

            fetch('/reservar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            }).then(res => {
                if (res.ok) mostrarAviso('‚úÖ √âxito', 'Reserva guardada.', false, true);
                else mostrarAviso('‚ùå Error', 'Error al guardar.', true);
            });
        });
    </script>
</body>
</html>
