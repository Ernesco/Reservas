<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">document.oncontextmenu = function(){return false;}</script>
    <link rel="stylesheet" href="style.css">
    <title>One Box - Nueva Reserva</title>
    <style>
        .tabla-resumen { width: 100%; border-collapse: collapse; margin-top: 15px; background: #24273a; border-radius: 8px; overflow: hidden; }
        .tabla-resumen th { background: #363a4f; color: #cad3f5; padding: 10px; text-align: left; font-size: 0.9em; }
        .tabla-resumen td { padding: 10px; border-bottom: 1px solid #494d64; color: #b8c0e0; font-size: 0.85em; }
        .btn-eliminar-item { background: #f38ba8; color: #1e1e2e; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-agregar-item { background: #89b4fa; color: #1e1e2e; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-agregar-item:hover { background: #b4befe; }
    </style>
</head>
<body>

    <header>
        <div class="logo-texto">üõí Formulario de Reservas</div>
        <a href="panel.html" class="btn-header">üè† INICIO</a>
    </header>

    <form id="formReservas" class="caja-central" style="max-width: 650px; margin-top: 30px; margin-bottom: 50px;">
        <h2 style="color: #4a90e2; margin-bottom: 20px;">Nueva Reserva</h2>
        
        <fieldset>
            <legend>üë§ Cliente</legend>
            <label>Nombre <span class="requerido">*</span></label>
            <input type="text" id="cliente_nombre" required>
            
            <label>Tel√©fono <span class="requerido">*</span></label>
            <input type="tel" id="cliente_telefono" required>
            
            <label>Email (opcional)</label>
            <input type="email" id="cliente_email">
        </fieldset>

        <fieldset>
            <legend>üõí Cargar Productos</legend>
            <label>C√≥digo <span class="requerido">*</span></label>
            <input type="text" id="prod_codigo" placeholder="Ingrese c√≥digo y presione TAB">
            
            <label>Descripci√≥n</label>
            <input type="text" id="prod_descripcion" readonly style="background-color: #f8f9fa; color: #666;" placeholder="Autocompletado">

            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Precio Unitario</label>
                    <input type="number" id="precio_unitario" readonly style="background-color: #f8f9fa; color: #666;">
                </div>
                <div style="flex: 1;">
                    <label>Cantidad <span class="requerido">*</span></label>
                    <input type="number" id="prod_cantidad" min="1" value="1">
                </div>
            </div>

            <button type="button" class="btn-agregar-item" onclick="agregarArticulo()">‚ûï AGREGAR AL PEDIDO</button>

            <div id="contenedorResumen" style="display: none;">
                <h4 style="color: #cad3f5; margin-top: 20px;">Items en esta reserva:</h4>
                <table class="tabla-resumen">
                    <thead>
                        <tr>
                            <th>Cant.</th>
                            <th>Descripci√≥n</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoResumen"></tbody>
                </table>
            </div>

            <label style="font-weight: bold; color: #2ecc71; margin-top: 15px; display: block;">TOTAL DE LA RESERVA</label>
            <input type="text" id="total_reserva" readonly value="0.00" style="background-color: #d4edda; color: #155724; font-weight: bold; font-size: 1.1em;">
        </fieldset>

        <fieldset>
            <legend>üè¢ Sucursal</legend>
            <label for="local_destino">Local a quien se le pide el art√≠culo <span class="requerido">*</span></label>
            <input type="text" id="local_destino" placeholder="Ej: Alto Palermo" required>

            <label for="contacto_sucursal">Con qui√©n hablaste <span class="requerido">*</span></label>
            <input type="text" id="contacto_sucursal" placeholder="Nombre del contacto en el local" required>
        </fieldset>

        <fieldset>
            <legend>üìù Operador</legend>
            <label>Local que gestiona (Tu Local)</label>
            <input type="text" id="local_origen" readonly style="background-color: #f8f9fa; color: #666;">

            <label for="nombre_operador">Nombre <span class="requerido">*</span></label>
            <input type="text" id="nombre_operador" placeholder="Escriba su nombre" required>

            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" placeholder="Notas adicionales..."></textarea>
        </fieldset>

        <button type="submit" class="btn-azul">üíæ GUARDAR RESERVA FINAL</button>
    </form>

    <div id="modalSoporte" class="modal-overlay">
        <div class="modal-caja">
            <h3 style="color: #89b4fa;">üõ†Ô∏è Soporte T√©cnico</h3>
            <form id="formSoporte">
                <label style="color: #bac2de;">Tipo de solicitud:</label>
                <select id="tipo_ticket" required>
                    <option value="Falla">Reportar Falla</option>
                    <option value="Modificacion">Solicitar Modificaci√≥n</option>
                    <option value="Sugerencia">Sugerencia</option>
                </select>
                <label style="color: #bac2de; margin-top: 10px;">Descripci√≥n detallada:</label>
                <textarea id="desc_ticket" required placeholder="Describe el problema o sugerencia..."></textarea>
                <div class="modal-botones">
                    <button type="submit" class="btn-azul">ENVIAR TICKET</button>
                    <button type="button" onclick="cerrarSoporte()" class="btn-secundario">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalAviso" class="modal-overlay">
        <div class="modal-caja" id="bordeModal">
            <h3 id="tituloAviso"></h3>
            <p id="textoAviso" style="color: #fff; margin-bottom: 20px;"></p>
            <div class="modal-botones" id="botonesAvisoNormal">
                <button onclick="cerrarAviso()" class="btn-azul" id="btnColorAviso">Aceptar</button>
            </div>
            <div class="modal-botones" id="botonesAvisoExito" style="display: none;">
                <button onclick="window.location.href='lista.html'" class="btn-azul">Ver Lista</button>
                <button onclick="nuevaCarga()" class="btn-secundario">Nueva Carga</button>
            </div>
        </div>
    </div>

    <script>
        let listaProductos = []; // Array para guardar los m√∫ltiples c√≥digos cargados

        // --- L√ìGICA DE AGREGAR PRODUCTOS ---
        function agregarArticulo() {
            const cod = document.getElementById('prod_codigo').value.trim();
            const desc = document.getElementById('prod_descripcion').value;
            const precio = parseFloat(document.getElementById('precio_unitario').value) || 0;
            const cant = parseInt(document.getElementById('prod_cantidad').value) || 0;

            if (!cod || !desc || cant <= 0) {
                mostrarAviso('‚ö†Ô∏è Atenci√≥n', 'Debe buscar un c√≥digo v√°lido y asignar una cantidad.', true);
                return;
            }

            // Agregamos al array
            listaProductos.push({
                codigo: cod,
                descripcion: desc,
                cantidad: cant,
                subtotal: (precio * cant)
            });

            actualizarVistaTabla();
            limpiarCamposCarga();
        }

        function actualizarVistaTabla() {
            const contenedor = document.getElementById('contenedorResumen');
            const cuerpo = document.getElementById('cuerpoResumen');
            const inputTotal = document.getElementById('total_reserva');
            
            cuerpo.innerHTML = '';
            let totalGeneral = 0;

            listaProductos.forEach((item, index) => {
                totalGeneral += item.subtotal;
                cuerpo.innerHTML += `
                    <tr>
                        <td>${item.cantidad}</td>
                        <td>${item.descripcion} (${item.codigo})</td>
                        <td>$${item.subtotal.toFixed(2)}</td>
                        <td><button type="button" class="btn-eliminar-item" onclick="eliminarItem(${index})">‚úï</button></td>
                    </tr>
                `;
            });

            inputTotal.value = totalGeneral.toFixed(2);
            contenedor.style.display = listaProductos.length > 0 ? 'block' : 'none';
        }

        function eliminarItem(index) {
            listaProductos.splice(index, 1);
            actualizarVistaTabla();
        }

        function limpiarCamposCarga() {
            document.getElementById('prod_codigo').value = '';
            document.getElementById('prod_descripcion').value = '';
            document.getElementById('precio_unitario').value = '';
            document.getElementById('prod_cantidad').value = '1';
        }

        // --- B√öSQUEDA DE PRODUCTO ---
        document.getElementById('prod_codigo').addEventListener('blur', async () => {
            const codigo = document.getElementById('prod_codigo').value.trim();
            if (!codigo) return;
            try {
                const response = await fetch(`/productos/${codigo}`);
                if (response.ok) {
                    const producto = await response.json();
                    document.getElementById('prod_descripcion').value = producto.descripcion;
                    document.getElementById('precio_unitario').value = producto.precio_unitario;
                } else {
                    mostrarAviso('‚ö†Ô∏è No encontrado', 'El c√≥digo de producto no existe en la base de datos.', true);
                    limpiarCamposCarga();
                }
            } catch (error) { console.error("Error:", error); }
        });

        // --- GUARDAR RESERVA FINAL ---
        document.getElementById('formReservas').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (listaProductos.length === 0) {
                mostrarAviso('‚ö†Ô∏è Pedido Vac√≠o', 'Debe agregar al menos un producto a la lista antes de guardar.', true);
                return;
            }

            // Concatenamos los datos para guardarlos en la tabla actual de MySQL
            const codigosFinales = listaProductos.map(p => p.codigo).join(', ');
            const descripcionesFinales = listaProductos.map(p => `${p.cantidad}x ${p.descripcion}`).join(' | ');
            const cantidadTotal = listaProductos.reduce((acc, p) => acc + p.cantidad, 0);

            const datos = {
                cliente_nombre: document.getElementById('cliente_nombre').value,
                cliente_telefono: document.getElementById('cliente_telefono').value,
                cliente_email: document.getElementById('cliente_email').value,
                prod_codigo: codigosFinales,
                descripcion: descripcionesFinales,
                prod_cantidad: cantidadTotal,
                total_reserva: document.getElementById('total_reserva').value, 
                local_destino: document.getElementById('local_destino').value,
                contacto_sucursal: document.getElementById('contacto_sucursal').value,
                local_origen: document.getElementById('local_origen').value,
                operador_nombre: document.getElementById('nombre_operador').value,
                comentarios: document.getElementById('comentarios').value
            };

            fetch('/reservar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            })
            .then(res => {
                if (res.ok) {
                    mostrarAviso('‚úÖ √âxito', 'Reserva con m√∫ltiples art√≠culos guardada.', false, true);
                } else {
                    mostrarAviso('‚ùå Error', 'Error al guardar en el servidor.', true);
                }
            })
            .catch(err => mostrarAviso('‚ùå Error', 'Error de conexi√≥n.', true));
        });

        // --- UTILIDADES ---
        function mostrarAviso(titulo, mensaje, esError = true, esExitoReserva = false) {
            const modal = document.getElementById('modalAviso');
            document.getElementById('tituloAviso').textContent = titulo;
            document.getElementById('textoAviso').textContent = mensaje;
            const color = esError ? '#f38ba8' : '#a6e3a1';
            document.getElementById('tituloAviso').style.color = color;
            document.getElementById('bordeModal').style.borderColor = color;
            document.getElementById('btnColorAviso').style.backgroundColor = color;
            document.getElementById('botonesAvisoNormal').style.display = esExitoReserva ? 'none' : 'flex';
            document.getElementById('botonesAvisoExito').style.display = esExitoReserva ? 'flex' : 'none';
            modal.style.display = 'flex';
        }

        function cerrarAviso() { document.getElementById('modalAviso').style.display = 'none'; }
        function nuevaCarga() { 
            listaProductos = [];
            actualizarVistaTabla();
            document.getElementById('formReservas').reset(); 
            cerrarAviso(); 
            document.getElementById('local_origen').value = sessionStorage.getItem('usuario_sucursal') || "Admin";
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('usuario_nombre')) window.location.href = 'index.html';
            document.getElementById('local_origen').value = sessionStorage.getItem('usuario_sucursal') || "Admin";
        });
    </script>
</body>
</html>
