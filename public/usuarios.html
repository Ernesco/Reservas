<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">document.oncontextmenu = function(){return false;}</script>
    <title>One Box - Gesti√≥n de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-texto">üë• Gesti√≥n de Personal</div>
        <a href="panel.html" class="btn-header">üè† VOLVER</a>
    </header>

    <main class="contenedor-lista">    
        <div class="encabezado-total" style="text-align: center; margin-bottom: 30px; margin-top: 20px;">
            <h2 style="color: #ffffff; font-size: 26px; margin-bottom: 15px;">üë• Usuarios del Sistema</h2>
            <button class="btn-azul" onclick="abrirModalUsuario()" style="width: auto; padding: 12px 30px; font-weight: bold;">
                + NUEVO USUARIO
            </button>
        </div>

        <div class="tabla-scroll-container">
            <table id="tablaReservas" style="width: 100%; background-color: #1e1e2e; border-collapse: collapse;"> 
                <thead>
                    <tr>
                        <th style="padding: 15px; text-align: left; background-color: #313244; color: #ffffff;">Usuario</th>
                        <th style="padding: 15px; text-align: left; background-color: #313244; color: #ffffff;">Rol</th>
                        <th style="padding: 15px; text-align: left; background-color: #313244; color: #ffffff;">Sucursal Asignada</th>
                        <th style="padding: 15px; text-align: center; background-color: #313244; color: #ffffff;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaUsuarios">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="modalUsuario" class="modal-overlay">
        <div class="modal-caja">
            <h3 id="tituloModal" style="color: #89b4fa; text-align: center;">Datos del Usuario</h3>
            <form id="formUsuario">
                <input type="hidden" id="userId">
                
                <label style="color: #bac2de; display: block; margin-top: 10px;">Nombre de Usuario (Login):</label>
                <input type="text" id="userName" required style="width: 100%; padding: 10px; margin-top: 5px; background: #313244; color: white; border: 1px solid #45475a; border-radius: 6px;">
                
                <label style="color: #bac2de; display: block; margin-top: 10px;">Contrase√±a:</label>
                <input type="password" id="userPass" placeholder="Nueva o actual..." style="width: 100%; padding: 10px; margin-top: 5px; background: #313244; color: white; border: 1px solid #45475a; border-radius: 6px;">
                
                <label style="color: #bac2de; display: block; margin-top: 10px;">Rol del Sistema:</label>
                <select id="userRol" required style="width: 100%; padding: 10px; margin-top: 5px; background: #313244; color: white; border: 1px solid #45475a; border-radius: 6px;">
                    <option value="local">Local (Operador)</option>
                    <option value="encargado">Encargado (Ver todo su local)</option>
                    <option value="admin">Administrador (Control Total)</option>
                </select>
                
                <label style="color: #bac2de; display: block; margin-top: 10px;">Sucursal (Nombre del local):</label>
                <input type="text" id="userSucursal" required placeholder="Ej: Local Olleros" style="width: 100%; padding: 10px; margin-top: 5px; background: #313244; color: white; border: 1px solid #45475a; border-radius: 6px;">
                
                <div class="modal-botones" style="margin-top: 25px; display: flex; justify-content: center; gap: 10px;">
                    <button type="submit" class="btn-azul">GUARDAR USUARIO</button>
                    <button type="button" onclick="cerrarModal()" class="btn-secundario">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // SEGURIDAD
        if (sessionStorage.getItem('usuario_rol') !== 'admin') window.location.href = 'panel.html';

        async function cargarDatos() {
            try {
                const resUser = await fetch('/admin/usuarios');
                const usuarios = await resUser.json();
                const tabla = document.getElementById('listaUsuarios');
                tabla.innerHTML = '';
                
                usuarios.forEach(u => {
                    tabla.innerHTML += `
                        <tr style="border-bottom: 1px solid #313244;">
                            <td style="padding: 15px; color: #ffffff;"><strong>${u.usuario}</strong></td>
                            <td style="padding: 15px;"><span class="badge" style="background:#45475a; padding: 4px 8px; border-radius: 4px; font-size: 10px;">${u.rol.toUpperCase()}</span></td>
                            <td style="padding: 15px; color: #cdd6f4;">${u.sucursal}</td>
                            <td style="text-align: center; padding: 15px;">
                                <button class="btn-azul" style="padding: 8px 12px; font-size: 11px;" onclick='editarU(${JSON.stringify(u)})'>EDITAR</button>
                                <button class="btn-borrar" style="padding: 8px 12px; font-size: 11px; margin-left:5px; background: #f38ba8; border: none; color: white; border-radius: 4px; cursor: pointer;" onclick="eliminarU(${u.id})">BORRAR</button>
                            </td>
                        </tr>`;
                });
            } catch (err) { console.error("Error cargando usuarios:", err); }
        }

        function abrirModalUsuario() {
            document.getElementById('modalUsuario').style.display = 'flex';
            document.getElementById('formUsuario').reset();
            document.getElementById('userId').value = '';
            document.getElementById('tituloModal').innerText = "Nuevo Usuario";
        }

        function editarU(u) {
            abrirModalUsuario();
            document.getElementById('tituloModal').innerText = "Editar Usuario";
            document.getElementById('userId').value = u.id;
            document.getElementById('userName').value = u.usuario;
            document.getElementById('userRol').value = u.rol;
            document.getElementById('userSucursal').value = u.sucursal;
        }

        function cerrarModal() { document.getElementById('modalUsuario').style.display = 'none'; }

        // L√ìGICA DE GUARDADO DEFINITIVA
        document.getElementById('formUsuario').onsubmit = async (e) => {
            e.preventDefault();
            
            const nombreSucursal = document.getElementById('userSucursal').value.trim();
            const nombreUsuario = document.getElementById('userName').value.trim();
            
            const dataUsuario = {
                id: document.getElementById('userId').value,
                usuario: nombreUsuario,
                password: document.getElementById('userPass').value,
                rol: document.getElementById('userRol').value,
                sucursal: nombreSucursal 
            };

            try {
                // PASO 1: Crear sucursal "silenciosa"
                try {
                    await fetch('/admin/sucursales', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            nombre: nombreSucursal,
                            direccion: "Pendiente configuraci√≥n", 
                            horarios: "Pendiente configuraci√≥n",
                            contacto: "Sin asignar"
                        })
                    });
                } catch (err) { console.log("La sucursal ya existe."); }

                // PASO 2: Crear el usuario (se dispara siempre)
                const res = await fetch('/admin/usuarios', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dataUsuario)
                });

                if(res.ok){
                    cerrarModal();
                    await cargarDatos();
                    alert("‚úÖ ¬°√âxito! Usuario '" + nombreUsuario + "' guardado correctamente.");
                } else {
                    const errorMsg = await res.json().catch(() => ({}));
                    alert("‚ùå Error: " + (errorMsg.message || "Verifique si el nombre ya existe."));
                }
            } catch (err) { alert("‚ùå Error de conexi√≥n con el servidor administrativo."); }
        };

        async function eliminarU(id) {
            if(confirm("¬øEliminar este usuario? No podr√° volver a ingresar.")) {
                try {
                    const res = await fetch(`/admin/usuarios/${id}`, { method: 'DELETE' });
                    if(res.ok) await cargarDatos();
                } catch (err) { console.error("Error eliminando:", err); }
            }
        }

        cargarDatos();
    </script>
</body>
</html>
