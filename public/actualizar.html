<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">document.oncontextmenu = function(){return false;}</script>
    <title>One Box - Actualizar Precios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-texto">üìà Actualizaci√≥n Masiva de Precios</div>
        <a href="panel.html" class="btn-header">üè† VOLVER AL PANEL</a>
    </header>

    <main class="contenedor-lista">
        <div class="encabezado-total" style="text-align: center; margin-bottom: 40px; margin-top: 30px;">
            <h2 style="color: #ffffff; font-size: 26px; margin-bottom: 10px;">üìä Carga de Precios Masiva</h2>
            <p style="color: #bac2de; max-width: 600px; margin: 0 auto;">
                Sub√≠ un archivo CSV con las columnas <b>codigo</b> y <b>precio_unitario</b> para actualizar los valores en la base de datos de forma instant√°nea.
            </p>
        </div>

        <div style="max-width: 600px; margin: 0 auto;">
            <form id="formActualizar" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div style="border: 2px dashed #45475a; padding: 50px; border-radius: 15px; width: 100%; text-align: center; background: #1e1e2e; cursor: pointer; transition: border-color 0.3s;" 
                     onclick="document.getElementById('inputCSV').click()"
                     onmouseover="this.style.borderColor='#89b4fa'" 
                     onmouseout="this.style.borderColor='#45475a'">
                    <span style="font-size: 3.5rem;">üìÅ</span>
                    <p style="margin-top: 15px; font-weight: bold; color: #cdd6f4;">Hac√© clic para seleccionar el archivo CSV</p>
                    <input type="file" id="inputCSV" accept=".csv" style="display: none;" required>
                </div>

                <div id="infoArchivo" style="margin-top: 20px; color: #a6e3a1; font-weight: bold; display: none; background: rgba(166, 227, 161, 0.1); padding: 10px 20px; border-radius: 8px;">
                    üìÑ Archivo: <span id="nombreArchivo"></span>
                </div>

                <button type="submit" class="btn-azul" style="margin-top: 30px; width: 100%; padding: 15px; font-size: 16px;">
                    üöÄ PROCESAR ACTUALIZACI√ìN
                </button>
            </form>
        </div>
    </main>

    <div id="modalAviso" class="modal-overlay">
        <div class="modal-caja" id="bordeModal">
            <h3 id="tituloAviso"></h3>
            <p id="textoAviso" style="color: #fff; margin-bottom: 20px;"></p>
            <div class="modal-botones">
                <button onclick="cerrarAviso()" class="btn-azul" id="btnColorAviso">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        // --- SEGURIDAD ---
        if (!sessionStorage.getItem('usuario_nombre') || sessionStorage.getItem('usuario_rol') !== 'admin') {
            window.location.href = 'panel.html';
        }

        // --- GESTI√ìN DE AVISOS ---
        function mostrarAviso(titulo, mensaje, esError = true) {
            const modal = document.getElementById('modalAviso');
            const tituloH3 = document.getElementById('tituloAviso');
            const textoP = document.getElementById('textoAviso');
            const borde = document.getElementById('bordeModal');
            const btn = document.getElementById('btnColorAviso');
            tituloH3.textContent = titulo;
            textoP.textContent = mensaje;
            const color = esError ? '#f38ba8' : '#a6e3a1';
            tituloH3.style.color = color;
            borde.style.borderColor = color;
            btn.style.backgroundColor = color;
            modal.style.display = 'flex';
        }

        function cerrarAviso() { document.getElementById('modalAviso').style.display = 'none'; }

        // --- SELECCI√ìN DE ARCHIVO ---
        document.getElementById('inputCSV').onchange = function() {
            const info = document.getElementById('infoArchivo');
            const nombre = document.getElementById('nombreArchivo');
            if(this.files.length > 0) {
                nombre.textContent = this.files[0].name;
                info.style.display = 'block';
            }
        };

        // --- ENV√çO AL SERVIDOR ---
        document.getElementById('formActualizar').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('inputCSV');
            if (fileInput.files.length === 0) return;

            const formData = new FormData();
            formData.append('archivoCsv', fileInput.files[0]);

            mostrarAviso('‚è≥ Procesando', 'Actualizando precios masivamente...', false);

            try {
                // CORRECCI√ìN: Se agrega /admin/ para coincidir con la ruta del servidor
                const response = await fetch('/admin/actualizar-precios', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (data.success) {
                    cerrarAviso();
                    mostrarAviso('‚úÖ √âxito', `Se han actualizado ${data.count} productos correctamente.`, false);
                    this.reset();
                    document.getElementById('infoArchivo').style.display = 'none';
                } else {
                    mostrarAviso('‚ùå Error', data.message || 'El archivo no tiene el formato correcto.', true);
                }
            } catch (error) {
                console.error("Falla de red:", error);
                mostrarAviso('‚ùå Error de Conexi√≥n', 'No se pudo contactar con el servidor. Revis√° tu conexi√≥n o si Render termin√≥ el Deploy.', true);
            }
        };
    </script>
</body>
</html>
