<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <div class="logo-texto">üì¶ SISTEMA GESTI√ìN</div>
        <a href="#" id="btnSalir" class="btn-header">üö™ SALIR</a>
    </header>

    <div id="panel-box" class="caja-central">
        <h1>Panel de Control</h1>
        <p style="color: #444; margin-bottom: 30px; font-weight: 500;">Seleccione una operaci√≥n:</p>

        <div class="contenedor-menu">
            <a href="formulario.html" class="btn-menu">
                <span class="icono">‚ûï</span> Nueva Reserva
            </a>

            <a href="lista.html" class="btn-menu">
                <span class="icono">üìã</span> Ver Lista de Reservas
            </a>
        </div>
    </div>

    <script>
        // --- CAPA DE SEGURIDAD ---
        // Si no hay datos de sesi√≥n, redirigir inmediatamente al login
        if (!sessionStorage.getItem('usuario_nombre')) {
            window.location.href = 'index.html';
        }

        // 1. Mostrar nombre del usuario y sucursal
        const nombre = sessionStorage.getItem('usuario_nombre');
        const sucursal = sessionStorage.getItem('usuario_sucursal');
        
        // Limpiamos y centramos el contenido
        if (nombre) {
            // T√≠tulo principal centrado
            document.querySelector('h1').innerHTML = `Hola, <span style="color:#4a90e2">${sucursal}</span>`;
            
            // Instrucci√≥n debajo del t√≠tulo
            document.querySelector('p').textContent = `Seleccione una operaci√≥n para continuar:`;
            document.querySelector('p').style.marginBottom = "30px";
        }

        // 2. Bot√≥n Salir
        document.getElementById('btnSalir').addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.clear(); // Limpia toda la sesi√≥n
            window.location.href = 'index.html';
        });
    </script>

    <div id="modalError" class="modal-overlay">
        <div class="modal-caja" style="border-color: #f38ba8;">
            <h3 style="color: #f38ba8;">‚ùå Error</h3>
            <p id="mensajeErrorTexto">Hubo un problema al procesar la solicitud.</p>
            <div class="modal-botones">
                <button id="btnCerrarError" class="btn-azul" style="background-color: #f38ba8;">Aceptar</button>
            </div>
        </div>
    </div>

</body>
</html>
